<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeCSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <!--移動するボックスの枠を作る-->
    <div id="anime_test"></div> 
    <!--クリックで反応するボタンを生成。onclick属性は要素をクリックしたときの処理設定。JSの関数が使われる-->
    <div class="anime_test-btn" onclick="clickTest();">ボタン</div>
    <p>classを追加することで、事前に用意したCSSスタイルを適用させる。</p>
</body>
</html>
